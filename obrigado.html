<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0d12;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: #161923;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #2d3246;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #2ecc71; margin-bottom: 10px; }
        .codigo-box {
            background-color: #000;
            border: 1px dashed #6c5ce7;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #fff;
        }
        .btn-whatsapp {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>✅ Pagamento Confirmado!</h1>
        <p>Obrigado pela compra. Aqui está seu acesso:</p>

        <div class="codigo-box">
            CLIQUE ABAIXO PARA RETIRAR
        </div>

        <p style="color: #ccc; font-size: 0.9rem; margin-bottom: 20px;">
            Envie o comprovante no WhatsApp para receber o código de 25 dígitos imediatamente.
        </p>

        <a href="https://wa.me/5500000000000" class="btn-whatsapp">
            Falar no WhatsApp
        </a>
    </div>

</body>
</html>
