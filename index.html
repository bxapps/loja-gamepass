<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalCCC Store | Game Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* --- ESTILOS VISUAIS --- */
        :root {
            --bg-body: #0b1116; --bg-card: #161f28; --bg-chat: #1c2530;
            --primary: #6f42c1; --primary-hover: #5a32a3;
            --text-main: #edf2f7; --text-sec: #a0aec0;
            --green: #38a169; --border: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); font-size: 14px; height: 100vh; display: flex; flex-direction: column; }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        
        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-outline { border: 1px solid var(--border); background: transparent; color: var(--text-sec); width: auto; margin: 0; }
        .btn-link { background: none; color: var(--primary); font-size: 12px; text-decoration: underline; margin-top: 15px; }

        /* --- TELA DE LOGIN --- */
        #auth-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-box { background: var(--bg-card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; }
        .auth-input { width: 100%; background: var(--bg-body); border: 1px solid var(--border); padding: 12px; color: white; border-radius: 6px; margin-bottom: 10px; }
        .logo-large { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 30px; display: block; }

        /* --- APP SCREEN --- */
        header { background: var(--bg-card); padding: 15px 0; border-bottom: 1px solid var(--border); }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .user-menu { display: flex; gap: 15px; align-items: center; }
        
        .screen { flex: 1; padding: 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        /* Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .card-price { color: var(--green); font-size: 20px; font-weight: 700; margin: 10px 0; }

        /* Chat */
        #chat-container { display: flex; height: 70vh; gap: 20px; margin-top: 20px; }
        .order-list { width: 30%; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; overflow-y: auto; }
        .order-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .order-item:hover { background: rgba(255,255,255,0.05); }
        
        .chat-window { flex: 1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 8px; font-size: 13px; max-width: 75%; }
        .msg-seller { background: var(--bg-body); border: 1px solid var(--border); align-self: flex-start; }
        .msg-user { background: var(--primary); color: white; align-self: flex-end; }
        .msg-system { background: rgba(56, 161, 105, 0.2); color: #48bb78; align-self: center; font-size: 11px; width: 100%; text-align: center; }

        #payment-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div id="login-form" class="auth-box">
            <span class="logo-large">GLOBAL<span style="color:white">CCC</span></span>
            <input type="email" id="login-email" class="auth-input" placeholder="Seu E-mail">
            <input type="password" id="login-pass" class="auth-input" placeholder="Sua Senha">
            <button class="btn btn-primary" onclick="fazerLogin()">ENTRAR</button>
            <button class="btn btn-link" onclick="toggleAuth('register')">Não tem conta? Crie agora</button>
        </div>

        <div id="register-form" class="auth-box hidden">
            <span class="logo-large">CRIAR CONTA</span>
            <input type="email" id="reg-email" class="auth-input" placeholder="Seu melhor E-mail">
            <input type="password" id="reg-pass" class="auth-input" placeholder="Senha (min 6 digitos)">
            <button class="btn btn-primary" onclick="criarConta()">CADASTRAR</button>
            <button class="btn btn-link" onclick="toggleAuth('login')">Já tenho conta. Fazer Login</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <div class="navbar">
                <div class="logo" style="font-weight: 800; font-size: 20px; color: var(--primary); cursor:pointer;" onclick="showStore()">GLOBAL<span style="color:white">CCC</span></div>
                <div class="user-menu">
                    <span id="display-email" style="font-size:12px; color:var(--text-sec); margin-right:10px;"></span>
                    <button class="btn btn-outline" onclick="showStore()">Loja</button>
                    <button class="btn btn-primary" style="width:auto; margin:0;" onclick="showChat()">Minhas Compras</button>
                    <button class="btn" style="background:#e53e3e; color:white; width:auto; margin:0; padding:10px;" onclick="sair()">Sair</button>
                </div>
            </div>
        </header>

        <div id="store-area" class="screen">
            <h2 style="margin-bottom: 20px;">Catálogo</h2>
            <div class="products-grid">
                <div class="card">
                    <h3>Xbox Game Pass - 1 Mês</h3>
                    <p class="card-price">R$ 34,90</p>
                    <button class="btn btn-primary" onclick="abrirModal('Game Pass 1 Mês', 34.90)">COMPRAR</button>
                </div>
                <div class="card">
                    <h3>Conta LoL - Nível 30</h3>
                    <p class="card-price">R$ 20,00</p>
                    <button class="btn btn-primary" onclick="abrirModal('Conta LoL', 20.00)">COMPRAR</button>
                </div>
            </div>
        </div>

        <div id="chat-area" class="screen hidden">
            <h2 style="margin-bottom: 10px;">Suas Compras</h2>
            <div id="chat-container">
                <div class="order-list" id="order-list"></div>
                <div class="chat-window hidden" id="chat-window">
                    <div style="padding:15px; background:var(--bg-chat); border-bottom:1px solid var(--border); font-weight:bold;" id="chat-title">Chat</div>
                    <div class="chat-messages" id="chat-msgs"></div>
                    <div style="padding:15px; background:var(--bg-chat); display:flex; gap:10px;">
                        <input type="text" id="msg-input" placeholder="Mensagem..." style="flex:1; padding:10px; border-radius:6px; border:none;">
                        <button class="btn btn-primary" style="width:auto; margin:0;" onclick="enviarMensagem()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="hidden">
        <div class="modal-content">
            <h3>Pagamento (Teste)</h3>
            <p style="margin:20px 0; color:#ccc;">Clique abaixo para simular o pagamento.</p>
            <button class="btn btn-outline" onclick="document.getElementById('payment-modal').classList.add('hidden')">Cancelar</button>
            <button class="btn btn-primary" onclick="confirmarPagamento()">JÁ PAGUEI</button>
        </div>
    </div>

    <script>
        // --- COLE SUA CONFIGURAÇÃO AQUI (NÃO ESQUEÇA!) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAy0Eq6Xk3224bByT7xk96pI__oo2NMC1s",  // <--- TROQUE ISSO PELA CHAVE DO GOOGLE
            authDomain: "globalccc-6df95.firebaseapp.com",
            projectId: "globalccc-6df95",
            storageBucket: "globalccc-6df95.firebasestorage.app",
            messagingSenderId: "367370838341",
            appId: "1:367370838341:web:1e35d21882c5f114c8d5a1"
        };
        // --------------------------------------------------

        // Inicializa o Firebase (Modo Compat)
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let tempProduto = null;
        let currentChatId = null;

        // --- SISTEMA DE LOGIN ---
        function fazerLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .catch(erro => alert("Erro ao entrar: " + erro.message));
        }

        function criarConta() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            auth.createUserWithEmailAndPassword(email, pass)
                .catch(erro => alert("Erro ao criar: " + erro.message));
        }

        function sair() {
            auth.signOut();
        }

        function toggleAuth(tela) {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // --- OBSERVADOR DE ESTADO (Login/Logout) ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('display-email').innerText = user.email;
                carregarPedidos(user.uid);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // --- SISTEMA DE COMPRA ---
        function abrirModal(nome, valor) {
            tempProduto = { nome, valor };
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function confirmarPagamento() {
            if (!currentUser) return;
            
            db.collection('pedidos').add({
                uid_cliente: currentUser.uid,
                email_cliente: currentUser.email,
                produto: tempProduto.nome,
                valor: tempProduto.valor,
                status: 'pago',
                data_criacao: firebase.firestore.FieldValue.serverTimestamp(),
                mensagens: [{ tipo: 'system', texto: 'Pagamento iniciado.' }]
            }).then(() => {
                alert("Compra feita!");
                document.getElementById('payment-modal').classList.add('hidden');
                showChat();
            }).catch(e => alert("Erro: " + e.message));
        }

        // --- SISTEMA DE CHAT ---
        function carregarPedidos(uid) {
            db.collection('pedidos').where('uid_cliente', '==', uid)
              .onSnapshot(snapshot => {
                const lista = document.getElementById('order-list');
                lista.innerHTML = '';
                
                if(snapshot.empty) lista.innerHTML = '<p style="padding:20px; text-align:center; color:#777;">Sem compras.</p>';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = 'order-item';
                    div.innerHTML = `<b>${data.produto}</b><br><small>${data.status}</small>`;
                    div.onclick = () => abrirChat(doc.id, data);
                    lista.appendChild(div);

                    if(doc.id === currentChatId) renderizarMsgs(data.mensagens);
                });
            });
        }

        function abrirChat(id, data) {
            currentChatId = id;
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('chat-title').innerText = data.produto;
            renderizarMsgs(data.mensagens);
        }

        function renderizarMsgs(msgs) {
            const area = document.getElementById('chat-msgs');
            area.innerHTML = '';
            if(!msgs) return;
            msgs.forEach(m => {
                const d = document.createElement('div');
                d.className = `message msg-${m.tipo}`;
                d.innerText = m.texto;
                area.appendChild(d);
            });
            area.scrollTop = area.scrollHeight;
        }

        function enviarMensagem() {
            const txt = document.getElementById('msg-input').value;
            if(!txt || !currentChatId) return;

            db.collection('pedidos').doc(currentChatId).update({
                mensagens: firebase.firestore.FieldValue.arrayUnion({
                    tipo: 'user',
                    texto: txt,
                    data: new Date().toISOString()
                })
            });
            document.getElementById('msg-input').value = '';
        }

        // --- NAVEGAÇÃO ---
        function showStore() {
            document.getElementById('store-area').classList.remove('hidden');
            document.getElementById('chat-area').classList.add('hidden');
        }
        function showChat() {
            document.getElementById('store-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
